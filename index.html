<!DOCTYPE html>
<html>
<head>
    <title>AI Workout & Diet Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #3f8cd8;
            text-align: center;
            margin: 0;
        }

        .container {
            background: rgb(251, 252, 255);
            padding: 30px;
            margin: 50px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #218838;
        }

        ul {
            text-align: left;
        }

        .hidden {
            display: none;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #3f8cd8;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container" id="formContainer">
    <h1>Personalized Workout & Diet Planner</h1>

    <form id="plannerForm">

        <input type="text" id="name" placeholder="Your Name" required>
        <input type="number" id="age" placeholder="Your Age" required>

        <select id="goal">
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
        </select>

        <select id="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <select id="culture">
            <option value="indian">Indian Diet</option>
            <option value="global">Global Diet</option>
        </select>

        <select id="budget">
            <option value="low">Low Budget</option>
            <option value="medium">Medium Budget</option>
        </select>

        <button type="submit">Generate Plan</button>
    </form>
</div>

<div class="container hidden" id="resultContainer">
    <h1 id="greeting"></h1>

    <h2>Your Workout Plan</h2>
    <ul id="workoutList"></ul>

    <h2>Your Diet Plan</h2>
    <ul id="dietList"></ul>

    <a href="#" onclick="goBack()">Generate Again</a>
</div>

<script>
const workouts = {
    weight_loss: {
        beginner: [
            "Brisk Walking - 30 min",
            "Bodyweight Squats - 3x12",
            "Jumping Jacks - 3x20",
            "Stationary Bike - 20 min"
        ],
        intermediate: [
            "HIIT - 20 min",
            "Pushups - 3x15",
            "Lunges - 3x12",
            "Burpees - 3x15"
        ],
        advanced: [
            "Burpees - 4x20",
            "Mountain Climbers - 4x30",
            "Sprint Intervals - 20 min",
            "Box Jumps - 4x12"
        ]
    },
    muscle_gain: {
        beginner: [
            "Pushups - 3x10",
            "Bodyweight Squats - 3x10",
            "Plank - 45 sec",
            "Dumbbell Rows - 3x10"
        ],
        intermediate: [
            "Bench Press - 4x10",
            "Deadlift - 3x8",
            "Pullups - 3x8",
            "Shoulder Press - 3x10"
        ],
        advanced: [
            "Heavy Squats - 5x5",
            "Deadlift - 5x5",
            "Weighted Pullups - 4x10",
            "Barbell Rows - 4x8"
        ]
    }
};

const dietMeals = {
    indian: {
        weight_loss: [
            "Oats Upma",
            "Vegetable Dalia",
            "Moong Dal Chilla",
            "Dal + Brown Rice",
            "Mixed Vegetable Sabzi + Roti"
        ],
        muscle_gain: [
            "Paneer Bhurji",
            "Egg Curry + Roti",
            "Chole + Rice",
            "Chicken Curry + Roti",
            "Lentil Soup with Nuts"
        ]
    },
    global: {
        weight_loss: [
            "Grilled Chicken Salad",
            "Veggie Soup",
            "Quinoa Bowl",
            "Fruit Smoothie",
            "Steamed Vegetables + Rice"
        ],
        muscle_gain: [
            "Grilled Chicken + Rice",
            "Egg Omelette + Toast",
            "Tuna Salad",
            "Peanut Butter Sandwich",
            "Greek Yogurt + Fruit"
        ]
    }
};

function randomSample(array, count) {
    let shuffled = [...array].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

document.getElementById("plannerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const goal = document.getElementById("goal").value;
    const level = document.getElementById("level").value;
    const culture = document.getElementById("culture").value;
    const budget = document.getElementById("budget").value;

    const workoutPlan = randomSample(workouts[goal][level], 4);

    let meals = dietMeals[culture][goal];
    let mealCount = budget === "low" ? 3 : 5;
    const dietPlan = randomSample(meals, mealCount);

    document.getElementById("greeting").innerText = "Hello " + name + " ðŸ‘‹";

    const workoutList = document.getElementById("workoutList");
    workoutList.innerHTML = "";
    workoutPlan.forEach(item => {
        workoutList.innerHTML += "<li>" + item + "</li>";
    });

    const dietList = document.getElementById("dietList");
    dietList.innerHTML = "";
    dietPlan.forEach(item => {
        dietList.innerHTML += "<li>" + item + "</li>";
    });

    document.getElementById("formContainer").classList.add("hidden");
    document.getElementById("resultContainer").classList.remove("hidden");
});

function goBack() {
    document.getElementById("resultContainer").classList.add("hidden");
    document.getElementById("formContainer").classList.remove("hidden");
}
</script>

</body>
</html>
